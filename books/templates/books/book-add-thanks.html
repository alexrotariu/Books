{% extends 'base.html' %}

{% block title %}
Book Add Thanks
{% endblock %}

{% block breadcrumb %}
<li class="breadcrumb-item"><a href="{% url 'books:books'%}">Books</a></li>
<li class="breadcrumb-item"><a href="{% url 'books:book-add'%}">Add</a></li>
<li class="breadcrumb-item active" aria-current="page">Thanks</li>
{% endblock %}

{% block body %}
<div class="container-fluid">
    <br>
    <div class="row">
        <div class="col-12 col-sm-8 col-md-6 col-lg-5 col-xl-4">
            <div class="card">
                <div class="card-header">
                    <a class="card-link" data-toggle="collapse" href="#bookAddThanks">
                        Thanks!
                    </a>
                </div>
                <div id="bookAddThanks" class="collapse show">
                    <div class="card-body bg-light">
                        <p>
                            Thanks for adding a new Book!
                        </p>
                        <a class="btn btn-primary" href="{% url 'books:books'%}"><strong>↶</strong> Back to Homepage</a>
                        <a class="btn btn-primary" href="{% url 'books:book-add'%}"><strong>✚</strong> Add New Book</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
